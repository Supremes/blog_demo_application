spring:
  application:
    name: blogDemoApplication

server:
  port: 8080
  
logging:
  level:
    root: INFO
    org.dododo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36}.%M : %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info # 暴露 prometheus 端点
  metrics:
    tags:
      application: ${spring.application.name} # 给所有指标加个标签